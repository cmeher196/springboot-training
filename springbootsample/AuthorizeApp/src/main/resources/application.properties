spring.application.name=authorizationapp


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ustauthdb?createDatabaseIfNotExist=true&user=root&password=password
